databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: malex
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: items
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: link
                  type: varchar(200)
              - column:
                  name: title
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: md5Hash
                  type: varchar(200)
              - column:
                  name: subscriptionId
                  type: varchar(200)
              - column:
                  name: chatId
                  type: BIGINT
              - column:
                  name: templateId
                  type: varchar(200)
              - column:
                  name: customizationId
                  type: varchar(200)

      rollback:
        - delete:
            tableName: items
  - changeSet:
      id: 3
      author: malex
      preConditions:
        - onFail: MARK_RAN
          not:
            columnExists:
              tableName: items
              columnName: isActive
      changes:
        - addColumn:
            tableName: items
            columns:
              - column:
                  name: isActive
                  type: boolean